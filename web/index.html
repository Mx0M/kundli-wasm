<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kundli Engine</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>Vedic Kundli Generator</h1>
    </header>

    <main>

        <!-- INPUT FORM -->
        <section class="card">
            <h2>Birth Details</h2>

            <div class="form-grid">
                <label>
                    Date
                    <input type="date" id="date">
                </label>

                <label>
                    Time
                    <input type="time" id="time">
                </label>

                <label>
                    Seconds
                    <input type="number" id="sec" value="0">
                </label>

                <label>
                    Timezone (UTC offset)
                    <input type="number" id="tz" value="5.5" step="0.5">
                </label>

                <label>
                    Latitude
                    <input type="number" id="lat" step="0.0001">
                </label>

                <label>
                    Longitude
                    <input type="number" id="lon" step="0.0001">
                </label>
            </div>

            <button id="generate">Generate Kundli</button>
        </section>

        <!-- RESULTS -->
        <section id="results" class="card" style="display:none">
            <h2 class="section-title">Kundli Details</h2>

            <section>
                <h3>Ascendant & Houses</h3>
                <div id="houses"></div>
            </section>

            <section>
                <h3>Planetary Positions</h3>
                <div id="planets"></div>
            </section>

            <section>
                <h3>Divisional Charts</h3>
                <select id="division"></select>
                <div id="divisional"></div>
            </section>

            <section>
                <h3>Vimshottari Dasha</h3>
                <div id="dashas"></div>
            </section>
        </section>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
